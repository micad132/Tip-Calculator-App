<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="stylesheet" href="./dist/css/desktop.css">
</head>
<body>

    <h1>spli<br>tter</h1>

    <main>
      <div class="wrapper">




      
      <div class="container-left">
          <form action="#" class="bill">
            <div class="flex">

              <label class="label" for="bill-value">
                Bill

              </label>
              <div class="bill-error">Wrong value!</div>


            </div>
            
            <div class="input">

              <input type="text" id="bill-value" name="bill-value">
              <img class="dollar" src="./images/icon-dollar.svg" alt="dollar-icon">

            </div>
            



          </form>

          <div class="tip-container">
            <div class="tip-container__error">
                Wrong Values!
            </div>
            <label for="tip-custom">Select Tip %</label>
            <div class="tip-container__items">
              <div class="value active">5%</div>
              <div class="value">10%</div>
              <div class="value">15%</div>
              <div class="value">25%</div>
              <div class="value">50%</div>
              <input type="text" id="tip-custom"  name="tip-custom" placeholder="Custom">



            </div>



          </div>

          

          <div class="number-people">
            <div class="flex">
              <label for="number-of-people">Number of People</label>
              <div class="error">Wrong value!</div>

            </div>
            
            <div class="input ">
              <input type="text" id="number-of-people" name="number-of-people">
              <img class="person" src="./images/icon-person.svg" alt="person-icon">



            </div>

          </div>




      </div>

      <div class="container-right">

        <div class="tip-amount">
          <div class="text-tip">
            <h2>Tip Amount</h2>
            <p>/ person</p>

          </div>

          <div class="tip-value">

            $0.0

          </div>

        </div>  
          <div class="tip-total">
            <div class="text-person">
              <h2>Total</h2>
              <p>/ person</p>
  
            </div>
            <div class="person-value">

              $0.0
  
            </div>

          </div>
          


        

          <button class="reset">Reset</button>


      </div>


    </div>
    </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/micad132" target="_blank">micad132</a>.
  </div> 

  <script src="script.js"></script>
</body>
</html>
